version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Node_js-example
    task:
      jobs:
        - name: unit-tests
          commands:
            - checkout
            - sem-version node 13.14
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm run unit-test
